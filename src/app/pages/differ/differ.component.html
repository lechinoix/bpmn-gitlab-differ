<div class="differ-container">
  <div class="sidebar">
    <ng-container *ngIf="pageReady | async; else loader">
      <div *ngFor="let filePath of availableBpmnFilePaths">
        <button (click)="changeSelectedFilePath(filePath)">{{ filePath | extractFilename }}</button>
      </div>
    </ng-container>
  </div>
  <app-bpmn-viewer class="diff-viewer" [bpmn]="selectedDiff.oldVersion" [version]="oldVersion"></app-bpmn-viewer>
  <app-bpmn-viewer class="diff-viewer" [bpmn]="selectedDiff.newVersion" [version]="newVersion"></app-bpmn-viewer>
  <app-bpmn-diff-reader class="diff-reader"></app-bpmn-diff-reader>
  <ng-template #loader>
    <p>It is loading</p>
  </ng-template>
</div>
